{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendors/bootstrap-icons/bootstrap-icons.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/app.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/pages/auth.css" %}">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">

                <div class="row">
                    <div class="col-sm">
                        <h1 class="auth-title" style="margin-top: 5rem">Log in.</h1>


                    </div>
                    <div class="col-sm">
                        <a href="index.html">
                            <div class="text-center">
                                <img src="{% static "assets/images/logo/logo.png" %}" alt="Logo">
                            </div>
                        </a>
                    </div>
                </div>


                <form action="submit" method="POST" class="login-form">{% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" name="username" class="form-control form-control-xl" placeholder="Email">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password" class="form-control form-control-xl"
                               placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    {% for message in messages %}

                        <div class="alert alert-danger">
                            <a class="close" href="#" data-dismiss="alert">×</a>

                            {{ message }}

                        </div>
                    {% endfor %}
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">Não tem uma conta? <a href="/usuarios/register/" class="font-bold">Nova
                        conta</a>.</p>
                    <p><a class="font-bold" href="/usuarios/login/forgot/">Esqueceu a senha?</a></p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
</body>

</html>
