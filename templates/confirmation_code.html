{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendors/bootstrap-icons/bootstrap-icons.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/app.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/pages/auth.css" %}">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <a href="index.html"><img src="{% static "assets/images/logo/logo.png" %}" alt="Logo"></a>
                <h1 class="auth-title">Inserir codico de confirmação</h1>
                <p class="auth-subtitle mb-5">Verifique o código de confirmação enviado para o email</p>

                <form action="index.html">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" placeholder="Código">
                        <div class="form-control-icon">
                            <i class="bi bi-code"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Verificar</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class='text-gray-600'>Lembra-se da sua conta? <a href="/usuarios/login/"
                                                                        class="font-bold">Entrar</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
</body>

</html>
